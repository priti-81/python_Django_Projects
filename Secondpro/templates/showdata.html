<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .p{
            text-align: center;
            font-size: 25px;
            font-family:Arial, Helvetica, sans-serif
        }
        .hr{
            border-width: 8px;
        }
        #tbody{
            border-width: 10px;

        }

    </style>

    </head>

<body style="background-color: rgb(205, 200, 200);">
   <p class="p">userdata</p>
    <hr class="hr">
    <div class="container" >
    <table  class="table table-bordered">
        <thead class="table-dark">
        <tr >
            <th>Id</th>
            <th>Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Dob</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>

        {% for i in data %}
        <tbody class="table-light" >
        <tr >
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.city}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.address}}</td>
            <td><a href="/update/{{i.id}}" class="btn btn-primary" target="_blank"> update</a>
                <a href="/delete/{{i.id}}" class="btn btn-danger" target="_blank"> Delete</a>
            </td>
        </tr>
    </tbody>
        {% endfor %}

    </table>
</div>
</body>

</html>
