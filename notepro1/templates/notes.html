<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <link rel="shortcut icon" type="image/x-icon" href="/static/images/Notepad.ico.ico" />

    <style>
     


body{
    font-weight: 600;
    background-image: url(https://coolbackgrounds.io/images/backgrounds/white/white-triangle-369b8d2d.jpg);
    background-repeat: no-repeat;
    background-size: cover;



}


.container{
    margin-top: 5px;
    border: 2px solid darkcyan;
    border-radius: 5px;
    padding: 20px;
   
}
h4{
    text-align: center;
    margin-top: 1%;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color:darkcyan;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar back-ground">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="/static/images/notebook.png" style="width: 40px;" alt="CoolBrand"  >Mynote
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav lead test">
                    <a href="/" class="nav-item nav-link active mx-3">Home</a> 
                    {% if  request.user.is_authenticated or   username is not none %}
                        <a href= "/profile"  role="button" class="nav-item nav-link active mx-3">Profile</a> 
                        <a href=""   role="button" class="nav-item nav-link active mx-3" >Notes</a> 
                    
                    {% else %}  
                    
                        <a href="#myModal"   role="button"  data-bs-toggle="modal"class="nav-item nav-link active mx-3" onclick="message()">Profile</a>
                        <a href="#myModal"   role="button"  data-bs-toggle="modal"class="nav-item nav-link active mx-3" onclick="message()">Notes</a> 
                        
                    {% endif %}
                    <a href="/aboutus" class="nav-item nav-link active mx-3">About Us</a>
                     <a href="/contactus" class="nav-item nav-link active mx-3">Contact Us</a>
              
                   
                </div>
            </div>


<!-- ------------------------------------------button------------------------------------ -->

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    {% if request.user.is_authenticated %}
        {{ request.user }}
    {% else %}
        {{ userdata }}
    {% endif %}
    </button>
    {% if request.user.is_authenticated %}
      <ul class="dropdown-menu dropdown-menu-dark">
          <li><a class="dropdown-item " href="/userlogout">Logout</a></li>
        </ul>
    {% else %}
        <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item " href="/update" >Update profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item " href="/userlogout">Logout</a></li>
        </ul>
    {% endif %}
   
    </div>         
    </nav>
    
    <h4>Hey, Submit your Notes...</h4>
   
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" name="Title" id="exampleFormControlInput1" placeholder="ex. nameerror">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Technology</label>
            <input type="text" class="form-control" name="Technology" id="exampleFormControlInput1" placeholder="ex. python">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Explaination</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Explaination"></textarea>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Uploadfile</label>
            <input class="form-control" name="Files" type="file" id="formFile">
          </div>

          <div class="row my-4 ">
            <div class="col-md-8 ">
              <button type="submit" class="btn btn-warning">Submit</button> 
          </div>
        </div>
    </form>    
    </div>
</body>
</html>
