<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <link rel="shortcut icon" type="image/x-icon" href="/static/images/Notepad.ico.ico" />

</head>
<style>
    h2{
      text-align:left;
      margin-left: 25%;
    }
   body{
    font-weight: 600;
   }
   
</style>
<body>
    <div class="container my-5">
    <h2>Update Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row my-3 justify-content-center">
          <div class="col-md-6">
            <div class="form-outline">
            <label class="form-label" for="form6Example1">Name</label>
            <input type="text" id="form6Example1" class="form-control" name="name" value="{{cid.name}}" />
              
            </div>
          </div>
          </div>
          
        
      
        <!-- email input -->
        <div class="row my-3 justify-content-center">
            <div class="col-md-6">
              <div class="form-outline">
              <label class="form-label" for="form6Example1">Email</label>
              <input type="email" id="form6Example1" class="form-control" name="email" value="{{cid.email}}" />
                
              </div>
            </div>
        </div>
            
        
        <!-- mobile input -->
        <div class="row my-3 justify-content-center">
            <div class="col-md-6">
              <div class="form-outline">
              <label class="form-label" for="form6Example1">Mobile</label>
              <input type="number" id="form6Example1" class="form-control" name="mobile" value="{{cid.mobile}}"/>
                
              </div>
            </div>
        </div> 
      
        <!-- city input -->
        <div class="row my-3 justify-content-center">
            <div class="col-md-6">
              <div class="form-outline">
              <label class="form-label" for="form6Example1">City</label>
              <input type="text" id="form6Example1" class="form-control" name="city" value="{{cid.city}}" />
                
              </div>
            </div>
        </div>
            
      
        <!-- password input -->
        <div class="row my-3 justify-content-center">
            <div class="col-md-6">
              <div class="form-outline">
              <label class="form-label" for="form6Example1">Password</label>
              <input type="text" id="form6Example1" class="form-control" name="password" value="{{cid.password}}" />
                
              </div>
            </div>
        </div>
      
        <!-- Submit button -->
        
        
         <div class="row my-4 ">
            <div class="col-md-8 text-center">
              <button type="submit" class="btn btn-warning">Update</button> 
              <a href="/delete" class="btn btn-danger">Delete</a>  
          </div>
        </div>
    
      </form>
</div>
    

</body>
</html>
